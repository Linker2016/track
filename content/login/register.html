<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>注册</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="/component/bootstrap.css" rel="stylesheet">
    <link href="/component/font-awesome.min.css" rel="stylesheet">

    <link href="/iCheck/iCheck.css" rel="stylesheet">
    <link href="/component/animate.css" rel="stylesheet">
    <link href="/component/style.min.css" rel="stylesheet">
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">AI</h1>

            </div>
            <h3>欢迎注册 AI</h3>
            <p>创建一个AI新账户</p>
            <form class="m-t" onsubmit="return false">
                <div class="form-group">
                    <input type="text" id="username" class="form-control" placeholder="请输入用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" id="password" class="form-control" placeholder="请输入密码" required="">
                </div>
                <div class="form-group">
                    <input type="password" id="password_copy" class="form-control" placeholder="请再次输入密码" required="">
                </div>
                <div class="form-group text-left">
                    <div class="checkbox i-checks">
                        <label class="no-padding">
                            <input type="checkbox"><i></i> 我同意注册协议</label>
                    </div>
                </div>
                <button id="register_btn" class="btn btn-primary block full-width m-b">注 册</button>

                <p class="text-muted text-center"><small>已经有账户了？</small><a href="/login/login.html">点此登录</a>
                </p>

            </form>
        </div>
    </div>
    <script src="/component/jquery-3.1.1.js"></script>
    <script src="/component/bootstrap.js"></script>
    <script src="/iCheck/icheck.min.js"></script>
    <script src="/component/validation.js"></script>
    <script src="/component/util.js"></script>
    <script src="/component/ajax.js"></script>
    <script src="/login/register.js"></script>
    <script>
        $(document).ready(function(){$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green"})});
    </script>
</body>

</html>
